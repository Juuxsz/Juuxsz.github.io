<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBZ</title>
    <style>
        /* Estilo básico */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #FFB84D, #FF7F50); /* Gradiente suave, laranja e coral */
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Título da página */
        h1, h2, h3 {
            font-family: 'Impact', sans-serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.8em;
            color: #FFD700; /* Cor dourada */
            margin-top: 20px;
        }

        h2 {
            font-size: 2em;
            color: #FF6347; /* Tom de laranja suave */
        }

        h3 {
            font-size: 1.4em;
            color: #FFD700;
            margin: 5px;
        }

        /* Estilo da imagem */
        #img {
            border-radius: 10px;
            box-shadow: 0 0 8px 3px rgba(255, 215, 0, 0.5); /* Efeito suave de aura dourada */
            margin-top: 20px;
            border: 4px solid #FF6347; /* Borda laranja mais discreta */
        }

        /* Estilo das transformações */
        #transf, #transf1, #transf2, #transf3 {
            font-weight: bold;
            background: rgba(255, 215, 0, 0.2); /* Fundo dourado mais suave */
            padding: 4px;
            border-radius: 5px;
            margin: 8px;
            display: inline-block;
        }

        /* Ajustes na animação de glow */
        h3 {
            animation: glow 0s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #FFD700, 0 0 10px #FF6347;
            }
            100% {
                text-shadow: 0 0 8px #FFD700, 0 0 12px #FF7F50;
            }
        }
    </style>
</head>
<body>
    <img src="" id="img" style="height: 400px;">
    <h1 id="nomePersonagem">...</h1>
    <h2 id="raca">...</h2>
    <h3 id="ki">...</h3>
    <h2>Transformações:</h2>
    <h3 id="transf">...</h3>
    <h3 id="transf1">...</h3>
    <h3 id="transf2">...</h3>
    <h3 id="transf3">...</h3>

    <script>
        async function getData() {
            const url = "https://dragonball-api.com/api/characters/10";
            try {
              const response = await fetch(url);
              if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
              }
          
              const json = await response.json();
              console.log(json);
              console.log(json.image)
              console.log(json.name)
              console.log(json.race)
              console.log(json.ki)
              console.log(json.transformations[0].name)
              console.log(json.transformations[1].name)
              console.log(json.transformations[2].name)
              console.log(json.transformations[3].name)
              document.getElementById('nomePersonagem').innerText = json.name;
              document.getElementById('raca').innerText = json.race;
              document.getElementById('ki').innerText = json.ki;
              document.getElementById('img').src = json.image;
              document.getElementById('transf').innerText = json.transformations[0].name;
              document.getElementById('transf1').innerText = json.transformations[1].name;
              document.getElementById('transf2').innerText = json.transformations[2].name;
              document.getElementById('transf3').innerText = json.transformations[3].name;
            } catch (error) {
              console.error(error.message);
            }
        }
        getData();
    </script>
</body>
</html>
